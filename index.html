<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFind</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<header id="Banner">
    <h1 id="P_Banner">Bienvenidos a PokeFind</h1>
</header>

<nav id="navbar">
    <a class="logo" href="#">PokeFind</a>
    <div class="search-container">
        <input type="text" id="searchName" placeholder="Buscar por ID o Nombre">
        <button onclick="buscarPorNombre()">Buscar</button>
    </div>
    <a class="logo" id ="Claro">Claro/Oscuro</a>
    <label class="switch">
        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
        <span class="slider"></span>
    </label>
</nav>

<main>
    <section id="pokemons">
        <h2 id="N_Productod">Pokemons Aleatorios</h2>

        <div class="cards">
            <div id="Busqueda" style="display:none;">                
                <div class="card" id="cardBusqueda">
                    <div>                        
                        <img id="img" alt="Pokemon 1">
                        <h3 id="id">...</h3>
                        <p id="descripcion">...</p>
                    </div>
                    <div class="derecha">                    
                        <div id="stats" class="stats-container">
                            <!-- Aquí JS insertará barras de estats-->
                        </div>
                        <div id="types" class="types-container">
                            <!-- Aquí JS insertará Los tipos-->
                        </div>  
                    </div>                    
                </div> 
            </div>
            <div class="card" id="ocult0">
                <h3 id="title0">...</h3>
                <img id="img0" alt="Pokemon 2">
                <h3 id="id0" >...</h3>
                <p id="descripcion0">...</p>                
            </div>
            <div class="card" id="ocult1">
                <h3 id="title1">...</h3>
                <img id="img1" alt="Pokemon 2">
                <h3 id="id1" >...</h3>
                <p id="descripcion1">...</p>                
            </div>
            <div class="card" id="ocult2">
                <h3 id="title2">...</h3>
                <img id="img2" alt="Pokemon 3">
                <h3 id="id2" >...</h3>
                <p id="descripcion2">...</p>               
            </div>            
            <div class="card" id="ocult3">
                <h3 id="title3">...</h3>
                <img id="img3" alt="Pokemon 3">
                <h3 id="id3">...</h3>
                <p id="descripcion3">...</p>              
            </div>
        </div>
    </section>
</main>

<footer id="foot">
    <p>&copy; 2025 PokeFind. Todos los derechos reservados.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
